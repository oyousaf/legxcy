<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Legxcy | High-Performance Electric Bikes</title>
    <meta
      name="description"
      content="Discover high-performance electric bikes from Legxcy. Experience the ultimate ride with cutting-edge technology, superior design, and exceptional power. Perfect for urban commutes and adventure trails."
    />
    <meta
      name="keywords"
      content="electric bikes, e-bikes, high-performance, Legxcy, urban commuting, adventure, eco-friendly transportation, electric bicycles"
    />
    <meta name="author" content="Legxcy" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="Legxcy | High-Performance Electric Bikes"
    />
    <meta
      property="og:description"
      content="Explore our range of high-performance electric bikes. Designed for adventure and urban commuting."
    />
    <meta property="og:image" content="https://legxcy.uk/hero.webp" />
    <meta property="og:url" content="https://legxcy.uk/" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Legxcy | High-Performance Electric Bikes"
    />
    <meta
      name="twitter:description"
      content="Check out our latest electric bike models at Legxcy. Built for speed, comfort, and adventure."
    />
    <meta name="twitter:image" content="https://legxcy.uk/hero.webp" />
    <meta name="twitter:site" content="@LegxcyBikes" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://legxcy.uk/" />

    <!-- Favicon and Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/frontend/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/frontend/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/frontend/public/favicon-16x16.png"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#003632" />

    <!-- Web App Manifest (for PWA) -->
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
